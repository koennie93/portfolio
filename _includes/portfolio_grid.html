<!-- Portfolio Grid Section -->
<section id="portfolio" class="portfolio-grid-fixed">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item" data-category="{% if post.category %}{{ post.category }}{% else %}portfolio{% endif %}" data-project-id="{{ post.modal-id }}">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal" data-project-title="{{ post.title }}">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          {% if post.img_folder %}
          <img src="img/{{ post.img_folder }}/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          {% else %}
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          {% endif %}
        </a>
        <div class="portfolio-caption">
          <h4>{{ post.title }}</h4>
          <p class="text-muted">{{ post.project-date }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
