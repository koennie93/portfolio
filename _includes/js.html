<!-- All JavaScript modules are bundled into bundle.js via webpack -->
<script>
// Create and inject the bundle script
var bundleScript = document.createElement('script');
bundleScript.src = '{{ site.baseurl }}/js/bundle.js';
// Ensure Bootstrap uses the bundled jQuery by loading bundle.js first
bundleScript.onload = function() {
  // Reload Bootstrap to use the bundled jQuery
  var bootstrapScript = document.createElement('script');
  bootstrapScript.src = 'https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js';
  bootstrapScript.integrity = 'sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa';
  bootstrapScript.crossOrigin = 'anonymous';
  document.body.appendChild(bootstrapScript);
};
document.body.appendChild(bundleScript);
</script>
